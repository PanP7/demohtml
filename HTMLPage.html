    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- noty -->
        <link href="http://needim.github.io/noty/css/buttons.css" rel="stylesheet" type="text/css" />


    <script src="Scripts/jquery.min.js" type="text/javascript"></script>

    <script src="http://needim.github.io/noty/js/noty/jquery.noty.js"></script>
        <script src="http://needim.github.io/noty/js/noty/layouts/topLeft.js"></script>
        <script src="http://needim.github.io/noty/js/noty/themes/default.js"></script>


   
        
    <script>
        $(document).ready(function () {

            generate("topLeft");

        });
        function generate(layout) {
            var n = noty({
                text: layout,
                type: 'alert',
                dismissQueue: true,
                layout: layout,
                theme: 'defaultTheme'
            });
            console.log('html: ' + n.options.id);
        }
    </script>
