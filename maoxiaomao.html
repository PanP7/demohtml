<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>毛小毛博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="Styles/bootstrap.min.css" rel="stylesheet" media="screen" />   

    <link href="kendo/2013.1.319/kendo.common.min.css" rel="stylesheet" type="text/css" />
    <link href="kendo/2013.1.319/kendo.default.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
      .store-unit
      {
          background-color:#FFFFFF;
          border-radius: 6px 6px 6px 6px;
          color: inherit;
          padding-left:20px
      }
      .store-unit:hover
      {
          background-color: #EEEEEE;          
          cursor:pointer;
      }
    </style>

    <script src="Scripts/jquery-1.8.2.min.js"></script>
    <script src="Scripts/jquery-ui-1.8.24.min.js"></script>
    <script src="Scripts/bootstrap.min.js" type="text/javascript"></script>
    
    <script src="kendo/2013.1.319/kendo.web.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container-narrow">
        
        <div class="masthead">
            <h3 class="muted">Logo</h3>
        </div>

        <hr>
        <div id="main-slider">
				
            <div id="amazingslider-21" style="display:block;position:relative;margin:16px auto 32px;">
                <ul class="amazingslider-slides" style="display:none;">
                    <li><a href="#"><img src="Styles/mimg/1.jpg" alt="" /></a></li>
                    <li><a href="#"><img src="Styles/mimg/2.jpg alt="" /></a></li>
                    <li><a href="#"><img src="Styles/mimg/3.jpg" alt="" /></a></li>
                    <li><a href="#"><img src="Styles/mimg/4.jpg" alt="" /></a></li>
                </ul>
                <ul class="amazingslider-thumbnails" style="display:none;">
                    <li><img src="Styles/mimg/1.jpg" /></li>
                    <li><img src="Styles/mimg/2.jpg" /></li>
                    <li><img src="Styles/mimg/3.jpg" /></li>
                    <li><img src="Styles/mimg/4.jpg" /></li>
                </ul>
            </div>
            <script src="http://amazingslider.com/wp-content/uploads/amazingslider/21/sliderengine/initslider.js"></script>
        </div>
    </div>
</body>
<script type='text/javascript' src='http://amazingslider.com/wp-content/plugins/amazingslider-plugin/sharedengine/amazingslider.js?ver=1.6'></script>
</html>
